
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css">
   
 
    <title>Página de Login</title>
   
    <body>
      <div class="title">
      <img class="logo" src="imagem/logo 1.png" alt="">
      <h2 class="txtlogo">  PreparaENEM</h2>
    </div>
      <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Teste</h1>
                <div class="social-icons">        
                </div>
                <span>or use your email for registeration</span>
                <input type="text" placeholder="Name">
                <input type="password" placeholder="Senha">
                <button>Entrar</button>
            </form>
        </div>
        <div class="form-container sign-up">
            <form>
             
                <h1>Conecte-se</h1>
                <div class="social-icons">
           
 
               
                </div>
                <span></span>
                <input type="text" placeholder="Name">
                <input type="password" placeholder="Senha">
                 <button> <a href="#"></a>Entrar</button>
            </form>
        </div>
        <div class="toggle-container">
          <div class="toggle">
            <div class="toggle-panel toggle-left">
              <h1>Bem-vindo!</h1>
              <p>Faça seu login para acessar <br> os nossos recursos</p>
              <button class="hidden" id="login">Entrar</button>
            </div>
            <div class="toggle-panel toggle-right">
              <h1>Olá estudante!</h1>
              <p>A melhor plataforma para você aluno está a apenas um passo!</p>
              <button class="hidden" id="register">Inscrever-se</button>
            </div>
          </div>
        </div>
  </body>
 
 
  <script>
 
    const container = document.getElementById("container");
const registerBtn = document.getElementById("register");
const loginBtn = document.getElementById("login");
 
registerBtn.addEventListener("click", () => {
  container.classList.add("active");
});
 
loginBtn.addEventListener("click", () => {
  container.classList.remove("active");
});


 
  </script>
  <script src="https://kit.fontawesome.com/9e2a19248f.js" crossorigin="anonymous"></script>
</html>
